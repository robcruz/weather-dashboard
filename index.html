<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Page Title-->
    <title>Weather Dashboard</title>
</head>
<body>
<!--Header Container-->
<div class="container-fluid page-header" id="header">
    <h1>Weather Dashboard</h1>
</div>
<!--Content Container-->
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2 bd-sidebar">

            <!-- Search form -->
            <form id="search-form">
                <label>Search for a city:</label>
                <input type="text" placeholder="City" id="search">
                <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
            </form>

            <div id="search-history"></div>
        </div>

        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
            <div class="container" id="current-forecast">
                <div><span id="city"></span></div>
                <div>Temperature: <span id="temperature"></span> Â°F</div>
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>Wind Speed: <span id="wind-speed"></span> MPH</div>
                <div>UV Index: <span id="uv"></span></div>
            </div>
            <br>
            <div class="container">
                <h4>5-Day Forecast</h4>
                <div class="container" id="future-forecast"></div>
            </div>
        </main>
    </div>
</div>

<!--Bootstrap Javascript-->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- reference Moment.js library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
<!--Custom Javascript-->

<script src="src/script.js"></script>

</body>
</html>
